<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Color</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.wrapper {
			width: 100%;
			height: auto;
			overflow: hidden;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div style="width: 80%; float: left;">
			<div style="width: 100%; float: left;">
				<div style="width: 15%; height: 264px; float: left; background: #bcff26;"></div>
				<div style="width: 70%; height: 264px; float: left; background: #1fac2a;"></div>
				<div style="width: 15%; height: 264px; float: left; background: #2eb1ff;"></div>
			</div> <!-- row1 -->
			<div style="width: 80%; float: left;">
				<div style="width: 100%; height: 264px; float: left; background: #e68c4d;"></div>
				<div style="width: 60%; height: 337px; float: left; background: #ff2f2b;"></div>
				<div style="width: 100%; height: 601px; background: #d042c8;"></div>
			</div>
			<div style="width: 20%; float: left;">
				<div style="width: 100%; height: 601px; background: #d042c8;"></div>
			</div>
		</div>
		<div style="width: 20%; float: right;">
			<div style="width: 100%; float: left;">
				<div style="width: 100%; height: 760px; background: #e68c4d;"></div>
				<div style="width: 100%; height: 105px; background: #ff2f2b;"></div>
			</div>
		</div>
	</div> <!-- wrapper -->
</body>

</html>
